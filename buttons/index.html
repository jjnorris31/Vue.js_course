<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">
    <button class="vue-btn" @:click="reveal">Reveal the Secret Number</button>


</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            secretNumber: Math.floor(Math.random() * 100) + 1
        },
        methods: {
            reveal() {
                alert('Here is the secret number: ' + this.secretNumber)
            }
        }

    })
</script>
</body>
</html>
